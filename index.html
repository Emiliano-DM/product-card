<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div id="card-container">
        <img
          id="product-img"
          src="./images/image-product-mobile.jpg"
          alt="Chanelle Gabrielle paris with some leaves on the background"
        />
        <div id="card-text">
          <div
            id="tag"
            class="monserrat lightgray-text fs-small fw-small mb-small"
          >
            Perfume
          </div>

          <h1 class="fraunces fs-big mb-big">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="monserrat fs-small lightgray-text fw-small mb-big">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div id="price-box" class="mb-small">
            <p id="discount" class="fraunces fs-big fw-big">$149.99</p>
            <p id="original" class="monserrat lightgray-text fs-small fw-small">
              $169.99
            </p>
          </div>
          <button class="monserrat fw-big fs-small">
            <img id="cart-icon" src="./images/icon-cart.svg" alt="" />
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
